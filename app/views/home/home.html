<div ng-controller='HomeController as ctrl'>
	<h1> Home </h1>
	<table>
		<thead>
			<th> First Name </th>
			<th> Last Name </th>
		</thead>
		<tbody>
			<tr ng-repeat='person in ctrl.results'>
				<td> {{person.firstName}} </td>
				<td> {{person.lastName}} </td>
			</tr>
		</tbody>
	</table>
</div>
